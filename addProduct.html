<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container my-5">
        <h1 class="text-center">Products</h1>
        <div class="box d-flex flex-column justify-content-center align-items-center w-75 m-auto my-5">
            
                <form action="" class="w-50">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Product Price</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Price">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Product Brand</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Brand">
                    </div>
                    <button type="button" class="btn btn-primary">Add Product</button>
                    <button type="button" onclick="window.location = 'homePage.html'" class="btn btn-primary mx-2">Back</button>
                </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
