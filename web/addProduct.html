<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container my-5">
        <h1 class="text-center">Products</h1>
        <div class="box d-flex flex-column justify-content-center align-items-center w-75 m-auto my-5">
            
                <form action="" class="w-50">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Product Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter Price">
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Product Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Enter Brand">
                    </div>
                    <button type="button" class="btn btn-primary" id="submit">Add Product</button>
                    <button type="button" onclick="window.location = 'homePage.html'" class="btn btn-primary mx-2">Back</button>
                </form>

        </div>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const brand = document.getElementById("brand").value;
    
            const product = {
                p_name: name,
                p_price: parseFloat(price), 
                p_brand: brand,
            };
    
            fetch("http://127.0.0.1:8000/product/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(product),
            })
            .then((response) => {
                if (response.status === 200) {
                    window.location.href = 'homePage.html';
                } else {
                    console.error("Error adding product");
                }
            })
            .catch((error) => {
                console.error("API request failed:", error);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
