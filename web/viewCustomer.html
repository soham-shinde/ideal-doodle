<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Customer</h1>
        <div class="box d-flex flex-column justify-content-center align-items-center w-50 m-auto my-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile No</th>
                        <th scope="col">Adress</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body">
                    <tr>
                        <th scope="row">1</th>
                        <td>AAA</td>
                        <td>6539865355</td>
                        <td>aaa@gmail.com</td>
                        <td>
                            <div class="d-flex">
                                <button type="button" class="btn mx-1 btn-primary">Update</button>
                                <button type="button" class="btn mx-1 btn-info">History</button>
                                <button type="button" class="btn mx-1 btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>AAA</td>
                        <td>6539865355</td>
                        <td>aaa@gmail.com</td>
                        <td>
                            <div class="d-flex">
                                <button type="button" class="btn mx-1 btn-primary">Update</button>
                                <button type="button" class="btn mx-1 btn-info">History</button>
                                <button type="button" class="btn mx-1 btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>AAA</td>
                        <td>6539865355</td>
                        <td>aaa@gmail.com</td>
                        <td>
                            <div class="d-flex">
                                <button type="button" class="btn mx-1 btn-primary">Update</button>
                                <button type="button" class="btn mx-1 btn-info">History</button>
                                <button type="button" class="btn mx-1 btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>


                </tbody>
            </table>
            <button type="button" onclick="window.location = 'homePage.html'" class="btn btn-primary mx-2">Back</button>

        </div>

    </div>


    <div id="updateCustomerDialog" class="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateCustomerForm">
                        <div class="mb-3">
                            <label for="updatedName">Name</label>
                            <input type="text" class="form-control" id="updatedName" name="updatedName"
                                placeholder="Enter Name">
                        </div>
                        <div class="mb-3">
                            <label for="updatedMobileNo">Mobile No.</label>
                            <input type="text" class="form-control" id="updatedMobileNo" name="updatedMobileNo"
                                placeholder="Enter Mobile No">
                        </div>
                        <div class="mb-3">
                            <label for="updatedAddress">Address</label>
                            <input type="text" class="form-control" id="updatedAddress" name="updatedAddress"
                                placeholder="Enter Address">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateCustomerSubmit">Update</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="customerHistoryDialog" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Customer Purchase History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="customerHistoryList" class="list-group">
                      
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/customerScrip.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
